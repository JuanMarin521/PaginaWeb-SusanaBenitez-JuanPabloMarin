<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Restaurante</title>
    <!-- Vinculación con CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <label for="themeSwitch" class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Modo Oscuro</span>
    </div>

    <div class="container cliente" id="loginContainer">
        <div class="image-section" style="background-image: url('https://montearroyo.co/wp-content/uploads/2017/11/cafeteria-cafe-coffee-montearroyo-espacios-campestres-restaurante-bogota-alto-del-vino-colombia-restaurant-food.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="login-section">
            <h2>Bienvenidos</h2>
        
            <form>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <button type="button" class="register-btn" onclick=window.location href="../Carpeta_logins">Registrarse</button>
                <p>¿Eres trabajador? <a href="../Carpeta_empleados/indexEmpleados.html" id="toggleUser">Haz clic aquí</a></p>
            </form>
        </div>
    </div>s


    
    <!-- Vinculación con JavaScript -->
    <script src="JS/script.js"></script>
</body>
</html>
