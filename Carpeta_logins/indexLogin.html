<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="/Carpeta_logins/CSS/stylesLogin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Botón de Modo Oscuro -->
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="modoOscuro">
                    <span class="slider"></span>
                </label>
                <span>Modo Oscuro</span>
            </div>

            <h2>Registro</h2>
            <form id="registroForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <label for="tipoUsuario">Registrarse como:</label>
                <select id="tipoUsuario">
                    <option value="cliente">Cliente</option>
                    <option value="trabajador">Trabajador</option>
                </select>
                
                <div id="codigoTrabajadorContainer" class="hidden">
                    <input type="text" id="codigoTrabajador" placeholder="Código de Trabajador">
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="../../Proyecto/Carpeta_clientes/index.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    
    <script src="/Carpeta_logins/JS/script.js"></script>
</body>
</html>
