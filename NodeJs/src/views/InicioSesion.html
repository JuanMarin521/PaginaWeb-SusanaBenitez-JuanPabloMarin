<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Restaurante</title>
    <!-- Vinculación con CSS -->
    <link rel="stylesheet" href="../public/styles/InicioSesion.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <label for="themeSwitch" class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Modo Oscuro</span>
    </div>
    <div class="container cliente" id="loginContainer">
        <div class="image-section" style="background-image: url('../public/images/restaurante.jpg');">
            <div class="overlay">
                <h1 class="welcome-text">Bienvenido</h1>
                <p class="welcome-subtext">Inicia sesión para disfrutar de nuestros servicios.</p>
            </div>
        </div>
        <div class="login-section">
            <h2 class="login-title">Inicia Sesión</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='Register.html'">Registrarse</button>
                <p class="worker-link">¿Eres trabajador? <a href="LoginEmpleados.html">Haz clic aquí</a></p>
            </form>
        </div>
    </div>

    <!-- Vinculación con JavaScript -->
    <script src="../public/js/registerClientes.js"></script>
</body>
</html>
