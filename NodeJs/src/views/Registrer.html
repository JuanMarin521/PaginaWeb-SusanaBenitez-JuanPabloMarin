<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- Vinculación con Bootstrap desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/../public/styles/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación con Font Awesome desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/../public/styles/all.min.css" rel="stylesheet">
    <!-- Vinculación con el CSS personalizado -->
    <link rel="stylesheet" href="../styles/stylesRegistrer.css">
</head>
<body class="light-mode">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 animated-box w-100" style="max-width: 800px;">
            <!-- Botón de Modo Oscuro -->
            <div class="theme-toggle d-flex justify-content-end mb-3">
                <label class="switch">
                    <input type="checkbox" id="modoOscuro">
                    <span class="slider"></span>
                </label>
            </div>

            <h2 class="text-center mb-4">Registro</h2>
            <form id="registroForm" method ="POST" action="/register"> 
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" class="form-control animated-input" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="documentType">Tipo de Documento:</label>
                        <select id="documentType" name="documentType" class="form-select animated-input" required>
                            <option value="CC">Cédula de Ciudadanía (CC)</optiodn>
                            <option value="TI">Tarjeta de Identidad (TI)</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="documentNumber">Número de Documento:</label>
                        <input type="text" id="documentNumber" name="documentNumber" class="form-control animated-input" placeholder="Documento" required>
                        <div class="error-message" id="documentNumberError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control animated-input" placeholder="Correo Electrónico" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone">Teléfono Celular:</label>
                        <input type="tel" id="phone" name="phone" class="form-control animated-input" placeholder="Celular" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control animated-input" placeholder="Usuario" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control animated-input" placeholder="Contraseña" required>
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control animated-input" placeholder="Confirmar contraseña" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userType" class="form-label">Registrarse como:</label>
                        <select id="userType" class="form-select animated-input">
                            <option value="cliente">Cliente</option>
                            <option value="trabajador">Trabajador</option>
                        </select>
                    </div>
                    <div id="codigoTrabajadorContainer" class="col-md-6 mb-3 hidden">
                        <label for="codigoTrabajador">Código de Trabajador:</label>
                        <input type="text" id="codigoTrabajador" class="form-control animated-input" placeholder="Código de Trabajador">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 animated-button">Registrarse</button>
            </form>
            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Vinculación con Bootstrap JS desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/../public/js/bootstrap.bundle.min.js"></script>
    <!-- Vinculación con el archivo JavaScript personalizado -->
    <script src="../public/validation/validation.js"></script>
    <script src="../public/../public/js/register.js"></script>
</body>
</html>
