<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas</title>
  <link rel="stylesheet" href="/styles/horas.css">
</head>
<body>
  <h2>Registro de Horas</h2>
  <form id="registroHorasForm">
    <label for="documentNumber">Número de documento:</label>
    <input type="number" id="documentNumber" required>
    <span class="error-message" id="documentNumberError"></span><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>
    <span class="error-message" id="fechaError"></span><br><br>

    <label for="entrada">Hora de entrada:</label>
    <input type="time" id="entrada" required>
    <span class="error-message" id="entradaError"></span><br><br>

    <label for="salida">Hora de salida:</label>
    <input type="time" id="salida" required>
    <span class="error-message" id="salidaError"></span><br><br>

    <button type="submit">Guardar horas</button>
  </form>

  <br>
  <button id="logoutBtn">Cerrar sesión</button>
  <p id="mensaje"></p>

   <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Vinculación con el archivo JavaScript personalizado -->

  <script src="../validation/validationHoras.js"></script>
</body>
</html>
