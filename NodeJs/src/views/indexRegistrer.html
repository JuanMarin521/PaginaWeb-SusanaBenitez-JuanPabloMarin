<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- Vinculación con Bootstrap desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación con Font Awesome desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Vinculación con el CSS personalizado -->
    <link rel="stylesheet" href="../styles/stylesRegistrer.css">
</head>
<body class="light-mode">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 animated-box">
            <!-- Botón de Modo Oscuro -->
            <div class="theme-toggle d-flex justify-content-end mb-3">
                <label class="switch">
                    <input type="checkbox" id="modoOscuro">
                    <span class="slider"></span>
                </label>
            </div>

            <h2 class="text-center mb-4">Registro</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <input type="text" id="nombre" class="form-control animated-input" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control animated-input" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control animated-input" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Registrarse como:</label>
                    <select id="tipoUsuario" class="form-select animated-input">
                        <option value="cliente">Cliente</option>
                        <option value="trabajador">Trabajador</option>
                    </select>
                </div>
                <div id="codigoTrabajadorContainer" class="mb-3 hidden">
                    <input type="text" id="codigoTrabajador" class="form-control animated-input" placeholder="Código de Trabajador">
                </div>
                <button type="submit" class="btn btn-primary w-100 animated-button">Registrarse</button>
            </form>
            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Vinculación con Bootstrap JS desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vinculación con el archivo JavaScript personalizado -->
    <script src="../js/register.js"></script>
</body>
</html>
