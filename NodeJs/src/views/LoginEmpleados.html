<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleados</title>
    <!-- Vinculación con CSS -->
    <link rel="stylesheet" href="../styles/stylesEmpleados.css">
</head>
<body class="light-mode">
    <!-- Botón de Modo Oscuro -->
    <div class="theme-toggle">
        <label for="themeSwitch" class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Modo Oscuro</span>
    </div>

    <!-- Contenedor Principal -->
    <div class="container cliente" id="loginContainer">
        <!-- Sección de Imagen -->
        <div class="image-section" style="background-image: url('../images/Empleados.jpg');">
            <div class="overlay">
                <h1 class="welcome-text">Bienvenido</h1>
                <p class="welcome-subtext">Accede a tu cuenta de empleado para gestionar tus tareas.</p>
            </div>
        </div>

        <!-- Sección de Login -->
        <div class="login-section">
            <h2 class="login-title">Inicia Sesión</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-green">Ingresar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/register'">Registrarse</button>
                <p class="worker-link">¿Eres cliente? <a href="/">Haz clic aquí</a></p>
            </form>
        </div>
    </div>

    <!-- Vinculación con JavaScript -->
    <script src="../js/registerEmpleados.js"></script>
</body>
</html>
